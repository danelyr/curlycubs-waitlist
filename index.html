<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CurlyCubs Waitlist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #D4E5E8;
      font-family: 'Arial Rounded MT Bold', sans-serif;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen justify-between">
  <!-- Hero Section -->
  <section class="text-center py-16 px-6">
    <img src="/logo.png" alt="CurlyCubs Logo" class="mx-auto w-32 mb-6" />
    <h1 class="text-3xl font-bold text-gray-800">Curly hair should be loved, not tamed. 💛</h1>
    <p class="mt-4 text-gray-700">Join the movement to empower curly-haired kids & their parents.</p>
    <form action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST" class="mt-8 max-w-md mx-auto">
      <input type="email" name="email" required placeholder="Enter your email"
        class="w-full p-3 rounded-xl border border-gray-300" />
      <button type="submit"
        class="mt-4 bg-yellow-400 text-white font-semibold py-3 px-6 rounded-xl w-full hover:bg-yellow-500 transition">Join the Waitlist</button>
    </form>
  </section>

  <!-- Features Section -->
  <section class="bg-white py-10 px-6">
    <h2 class="text-xl font-bold text-center text-gray-800 mb-8">Why Join CurlyCubs?</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 text-center">
      <div>
        <div class="text-4xl mb-2">🧴</div>
        <p class="font-semibold">Learn Proper Hair Care</p>
      </div>
      <div>
        <div class="text-4xl mb-2">🎮</div>
        <p class="font-semibold">Fun & Gamified Learning</p>
      </div>
      <div>
        <div class="text-4xl mb-2">💬</div>
        <p class="font-semibold">Parent Support & Community</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-6 text-sm text-gray-600">
    <p>© 2025 CurlyCubs. Made with 💛 by Danely Rodriguez.</p>
    <p>Follow us on <a href="#" class="underline text-blue-500">Instagram</a></p>
  </footer>
</body>
</html>
